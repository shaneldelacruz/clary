<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search by Teacher</title>
  </head>

  <body>
    <ul>
    {% for class in classData %}
      <li id="teacher_list"> <a href = "/{{class.name|lower}}.{{class.teacher|lower}}">{{class.teacher}}</a>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
